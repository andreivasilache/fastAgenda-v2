<h2 matDialogTitle>Are you sure?</h2>

<mat-dialog-actions align="end">
  <button class="btn btn-outline-dark mr-2 btn-sm" matDialogClose="cancel" color="primary">No</button>
  <button class="btn btn-outline-dark btn-sm" mat-button matDialogClose="confirm" color="warn">Yes</button>
</mat-dialog-actions>
